    <!-- Fonts: Rubik (UI - Fun/Organic) and Lora (Agreements - Professional/Legible) -->

    <!-- Configure Tailwind to use new fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #f3f4f6; /* gray-100 */
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Safe area padding for iPhones with notches */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Leaflet overrides to match new font */
      .leaflet-popup-content-wrapper {
        border-radius: 12px;
        font-family: 'Rubik', sans-serif;
      }
      .leaflet-popup-content {
        margin: 12px;
      }

      /* PRINT STYLES - Hides UI elements when saving Agreement as PDF */
      @media print {
        body * {
          visibility: hidden;
        }
        .print-content, .print-content * {
          visibility: visible;
        }
        .print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          border: none;
          box-shadow: none;
        }
        /* Hide non-printable areas */
        .no-print {
          display: none !important;
        }
      }
    </style>
